spring:
  application:
    name: chatpaykit-backend

  datasource:
    url: jdbc:h2:file:./data/chatpaykit;MODE=PostgreSQL;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  address: 0.0.0.0
  port: 8080
  servlet:
    session:
      tracking-modes: cookie

management:
  endpoints:
    web:
      exposure:
        include: health,info,mappings

app:
  jwt:
    secret: ${APP_JWT_SECRET:dev_secret_key_please_change_1234567890abcd}


  admin:
    key: 1234

  razorpay:
    keyId: ${RAZORPAY_KEY_ID:}
    keySecret: ${RAZORPAY_KEY_SECRET:}
    webhookSecret: ${RAZORPAY_WEBHOOK_SECRET:}

  whatsapp:
    phoneNumberId: ${WHATSAPP_PHONE_NUMBER_ID:}
    accessToken: ${WHATSAPP_ACCESS_TOKEN:}
